spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/stock_example
    username: root
    password: 1234

  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          type:
            descriptor:
              SQL:
                BasicBinder: trace
